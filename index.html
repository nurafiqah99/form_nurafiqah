<!DOCTYPE HTML>
<html>
	<head>
		<title>Nur Afiqah Form</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
 	<body>
 <!---========Form========--->		
 	<form class="col-md-12">		
 			<div class="form-group">
   				<b><label for="exampleInputName1">Your Name *</label></b>
  			 	<input type="name" class="form-control" id="exampleInputName1" aria-describedby="nameHelp">  					
 			</div>

 			<div class="form-group">
   			 	<b><label for="exampleInputEmail1">Your email address *</label></b>
   			 	<input type="email" class="form-control" id="exampleInputEmail1">
 		 	</div>

  			<div class="form-group">
   			 	<b><label for="exampleInputSubject1">Subject *</label></b>
   			 	<input type="subject" class="form-control" id="exampleInputSubject1">
   			<div class="form-group">
    			<b><label for="exampleFormControlMessage1">Message *</label></b>
   			 	<textarea class="form-control" id="exampleFormControlMessage1" rows="3"></textarea>   			 
  			</div>
 		</div>
  			<button type="submit" class="btn btn-primary">Send message</button> 			
  			<button type="submit" class="btn btn-primary">Preview</button> 			
  		</div>
	</form>
	
	<!---========End of Form==========-->

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

 	</body>
</html>
